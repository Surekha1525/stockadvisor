<!DOCTYPE html>
<html>
<head>
    <title>Stock Advisor Bot</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f4f4f4;
            padding-top: 100px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px gray;
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        h2 {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stock Advisor Bot</h1>

    <form method="POST">
        <input type="text" name="stock" placeholder="Enter Stock Symbol (Example: AAPL)" required>
        <br>
        <button type="submit">Analyze</button>
    </form>

    {% if signal %}
        <h2>Recommendation: {{ signal }}</h2>
    {% endif %}
</div>

</body>
</html>
